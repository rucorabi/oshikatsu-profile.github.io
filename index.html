<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>推し活プロフィール帳</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img id="baseImage" src="./base.jpg" alt="ベース画像">
            <div id="name" class="clickable-area" style="top: 18.5664%; left: 17.1875%; width: 47.5%; height: 5.5%;">
                <div class="clickable-area-text">名前</div>
            </div>
            <div id="xId" class="clickable-area" style="top: 29.4947%; left: 17.1875%; width: 47.5%; height: 5.5%;">
                <div class="clickable-area-text">X ID</div>
            </div>
            <div id="oshi" class="clickable-area" style="top: 43.1257%; left: 17.1875%; width: 73.8%; height: 9.6%">
                <div class="clickable-area-text">推し！箱推し・複数OK!</div>
            </div>
            <div id="fanReason" class="clickable-area" style="top: 58.8719%; left: 17.1875%; width: 73.3%; height: 6%;">
                <div class="clickable-area-text">ファンになったきっかけ</div>
            </div>
            <div id="desiredItems" class="clickable-area" style="top: 70.6228%; left: 17.1875%; width: 73.3%; height: 6%;">
                <div class="clickable-area-text">欲しいグッズ</div>
            </div>
            <div id="freeSpace" class="clickable-area" style="top: 82.2562%; left: 17.1875%; width: 73.3%; height: 10.3%;">
                <div class="clickable-area-text">フリースペース</div>
            </div>
            <div id="icon" class="clickable-area" style="top: 16.4512%; left: 71.4062%; width: 19%; height: 14.5%;">
                <div class="clickable-area-text">アイコン</div>
            </div>
        </div>
        <button id="generateButton">画像を生成してダウンロード</button>
        <img id="outputImage" style="display: none;">
    </div>

    <div id="inputForm" class="bottom-form">
        <div class="form-content">
            <div class="input-row">
                <div class="input-group">
                    <label for="inputFont">フォント</label>
                    <select id="inputFont">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier">Courier</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="inputSize">サイズ</label>
                    <input type="number" id="inputSize" value="16" min="8" max="72">
                </div>
                <div class="input-group">
                    <label for="inputLineHeight">行間</label>
                    <input type="number" id="inputLineHeight" value="1.2" min="0.8" max="3" step="0.1">
                </div>
                <div class="input-group">
                    <label for="inputLetterSpacing">文字間</label>
                    <input type="number" id="inputLetterSpacing" value="0" min="-5" max="10" step="0.1">
                </div>
            </div>
            <div class="input-group">
                <label for="inputText">テキスト</label>
                <textarea id="inputText" rows="3"></textarea>
            </div>
            <div class="form-buttons">
                <button id="saveButton">保存</button>
                <button id="cancelButton">キャンセル</button>
            </div>
        </div>
    </div>

    <input type="file" id="iconUpload" accept="image/*" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
